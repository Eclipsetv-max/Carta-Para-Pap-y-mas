<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Un ramo para ti </title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #0a192f 0%, #030712 100%);
  height: 100vh;
  width: 100vw;
  font-family: "Quicksand", sans-serif;
  color: white;
  transition: background 2s ease;
}

/* ====== Animaci贸n inicial (l铆nea + puntos) ====== */
.linea-con-puntos {
  position: absolute;
  width: 240px;
  height: 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.linea {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 3px;
  background-color: #90caf9;
  transform: translateY(-50%);
  border-radius: 2px;
  z-index: 0;
}
.punto {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  border: 3px solid #2196f3;
  background-color: white;
  z-index: 1;
  transition: background-color 0.5s ease;
}
.punto.activo { background-color: #2196f3; }
.corazon {
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  transition: left 1.5s ease-in-out;
  z-index: 2;
}

/* ====== Pantalla de mensaje ====== */
#mensajePantalla {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 1.8rem;
  line-height: 2.5rem;
  z-index: 9999;
  opacity: 0;
  transition: opacity 2s ease;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #64b5f6;
}
#mensajePantalla.visible { opacity: 1; }

/* ====== Estrellas fugaces ====== */
.estrella {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: moverEstrella linear infinite;
}
@keyframes moverEstrella {
  0% { transform: translateY(0) translateX(0); opacity: 1; }
  100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
}

/* ====== Flor amarilla ====== */
.container {
  position: absolute;
  left: 50%;
  top: 55%;
  transform: translate(-50%, -50%);
  display: none;
}
.glass {
  height: 800px;
  width: 600px;
  background: #122139;
  border-radius: 300px 300px 0 0;
  position: relative;
}
.glass:before {
  content: "";
  height: 40px;
  width: 40px;
  border: 25px solid #122139;
  border-radius: 100%;
  position: absolute;
  left: 256px;
  top: -74px;
}
.glass:after {
  content: "";
  position: absolute;
  height: 15px;
  width: 600px;
  background: #bca04d;
  top: 100%;
  left: 0;
}
.shine {
  width: 26px;
  height: 330px;
  background: white;
  opacity: 0.2;
  position: absolute;
  left: 85%;
  top: 200px;
  border-radius: 100px;
  z-index: 10;
}
.shine:before {
  content: "";
  width: 26px;
  height: 40px;
  position: absolute;
  background: white;
  top: 365px;
  border-radius: 100px;
}

/* Tallo, hojas y espinas */
.leaves > div:nth-last-child(1) {
  position: absolute;
  width: 55px;
  height: 30px;
  background: #2e7d32;
  top: 334px;
  left: 278px;
  border-radius: 100px;
}
.leaves > div:nth-child(1) {
  position: absolute;
  width: 15px;
  height: 390px;
  background: #1b5e20;
  top: 308px;
  left: 300px;
  border-radius: 0 0 100px 100px;
}
.leaves > div:nth-child(2) {
  position: absolute;
  width: 60px;
  height: 100px;
  top: 412px;
  left: 254px;
  border-radius: 10px 80px 40px 80px;
  background: #2e7d32;
  transform: rotate(-30deg);
  box-shadow: inset 10px 10px #388e3c;
}
.leaves > div:nth-child(3) {
  position: absolute;
  width: 60px;
  height: 100px;
  top: 360px;
  left: 300px;
  border-radius: 80px 1px 80px 40px;
  background: #2e7d32;
  transform: rotate(30deg);
  box-shadow: inset -10px 10px #388e3c;
}

/* P茅talos amarillos */
.petals > div {
  position: absolute;
  background: #fdd835;
  width: 85px;
  height: 120px;
  top: 200px;
  transition: all 0.5s ease-out;
}
.petals > div:nth-child(1) {
  border-radius: 15px;
  box-shadow: 0 0 60px rgba(255, 235, 59, 1);
  left: 268px;
  top: 200px;
}
.petals > div:nth-child(2),
.petals > div:nth-child(4),
.petals > div:nth-child(6) {
  background: #fbc02d;
  left: 230px;
  border-radius: 0 50px 0 50px;
  transform-origin: bottom right;
}
.petals > div:nth-child(3),
.petals > div:nth-child(5),
.petals > div:nth-child(7) {
  background: #fbc02d;
  left: 300px;
  border-radius: 50px 0 50px 0;
  transform-origin: bottom left;
}
.petals > div:nth-child(2){animation:bloom2 3s ease-in-out forwards;}
.petals > div:nth-child(3){animation:bloom3 3s ease-in-out forwards,glowing 2.5s ease-in-out infinite;}
.petals > div:nth-child(4){animation:bloom4 3s ease-in-out forwards,glowing 2.5s ease-in-out infinite;}
.petals > div:nth-child(5){animation:bloom5 3s ease-in-out forwards,glowing 2.5s ease-in-out infinite;}
.petals > div:nth-child(6){animation:bloom6 3s ease-in-out forwards,glowing 2.5s ease-in-out infinite;}
.petals > div:nth-child(7){animation:bloom7 3s ease-in-out forwards,glowing 2.5s ease-in-out infinite;}
@keyframes bloom2{50%{transform:rotate(-90deg);top:400px;left:150px;}100%{transform:rotate(-60deg);top:615px;left:100px;background:#c9a600;box-shadow:none;}}
@keyframes bloom3{100%{transform:rotate(50deg);}}
@keyframes bloom4{100%{transform:rotate(-25deg);}}
@keyframes bloom5{100%{transform:rotate(25deg);}}
@keyframes bloom6{100%{transform:rotate(-10deg);}}
@keyframes bloom7{100%{transform:rotate(10deg);}}
@keyframes glowing{50%{background:#fff176;box-shadow:0 0 60px rgba(255,235,59,1);}}

/* Coraz贸n */
#heart {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%) scale(1);
  font-size: 80px;
  color: #2196f3;
  animation: latir 1.2s ease-in-out infinite;
  text-shadow: 0 0 20px #2196f3, 0 0 40px #64b5f6;
  display: none;
}
@keyframes latir {
  0%,100%{transform:translateX(-50%) scale(1);}
  25%,75%{transform:translateX(-50%) scale(1.2);}
  50%{transform:translateX(-50%) scale(1.1);}
}

/* Texto final */
.texto {
  position: absolute;
  bottom: 5%;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 28px;
  animation: aparecer 5s ease-in-out;
  display: none;
}
@keyframes aparecer{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>

<body>
<audio id="musica" src="jplay.mp3" loop></audio>

<!-- Animaci贸n inicial -->
<div class="linea-con-puntos" id="animacion">
  <div class="linea"></div>
  <div class="punto activo" id="p1"></div>
  <div class="punto" id="p2"></div>
  <div class="punto" id="p3"></div>
  <div class="corazon" id="corazon"></div>
</div>

<!-- Mensaje intermedio -->
<div id="mensajePantalla">
  <p id="mensaje1"></p>
  <p id="mensaje2"></p>
</div>

<!-- Coraz贸n final -->
<div id="heart"></div>

<!-- Flor completa -->
<div class="container" id="flor">
  <div class="glass"><div class="shine"></div></div>
  <div class="leaves"><div></div><div></div><div></div></div>
  <div class="petals"><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

<h4 class="texto" id="texto">Pap谩, mi amor y admiraci贸n por ti nunca se marchitar谩n </h4>

<script>
// Estrellas
for(let i=0;i<50;i++){
  const estrella=document.createElement('div');
  estrella.classList.add('estrella');
  estrella.style.left=Math.random()*window.innerWidth+'px';
  estrella.style.top=Math.random()*window.innerHeight+'px';
  estrella.style.animationDuration=2+Math.random()*3+'s';
  estrella.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(estrella);
}

// M煤sica
const musica=document.getElementById('musica');
document.addEventListener('click',()=>musica.play(),{once:true});

// Elementos
const corazon=document.getElementById('corazon');
const p2=document.getElementById('p2');
const p3=document.getElementById('p3');
const animacion=document.getElementById('animacion');
const flor=document.getElementById('flor');
const texto=document.getElementById('texto');
const heart=document.getElementById('heart');
const pantalla=document.getElementById('mensajePantalla');
const msg1=document.getElementById('mensaje1');
const msg2=document.getElementById('mensaje2');

// Animaci贸n inicial
setTimeout(()=>{
  corazon.style.left="50%";
  p2.classList.add('activo');
  setTimeout(()=>{
    corazon.style.left="100%";
    p3.classList.add('activo');
    setTimeout(()=>{
      animacion.style.opacity=0;
      setTimeout(()=>{
        animacion.style.display='none';
        mostrarMensajes();
      },1000);
    },1500);
  },2000);
},1500);

// Mostrar mensajes antes de la flor
function mostrarMensajes(){
  pantalla.classList.add('visible');
  let t1="Hola, pap谩. Quiero que sepas que te admiro mucho ";
  let t2="Hice esta animaci贸n con todo mi cari帽o, como agradecimiento por tu amor y esfuerzo ";
  escribirTexto(msg1,t1,50,()=>{
    setTimeout(()=>{
      escribirTexto(msg2,t2,50,()=>{
        setTimeout(()=>{
          pantalla.style.opacity=0;
          setTimeout(()=>{
            pantalla.style.display='none';
            flor.style.display='block';
            heart.style.display='block';
            texto.style.display='block';
          },1000);
        },2000);
      });
    },1500);
  });
}

// Efecto de escritura
function escribirTexto(elemento,texto,velocidad,callback){
  let i=0;
  function escribir(){
    if(i<texto.length){
      elemento.textContent+=texto.charAt(i);
      i++;
      setTimeout(escribir,velocidad);
    }else if(callback) callback();
  }
  escribir();
}
</script>
</body>
</html>
